<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Staff Details</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/adminViewAllStaffs">Back</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminDashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminLogout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="text-center mb-4">View Staff</h2>

        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Staff Details</h4>
            </div>
            <div class="card-body">
                <p><strong>NUID:</strong> <span th:text="${staff.nuid}"></span></p>
                <p><strong>Email:</strong> <span th:text="${staff.email}"></span></p>
                <p><strong>Full Name:</strong> <span th:text="${staff.fullName}"></span></p>

                <a th:href="@{'/deleteStaff/' + ${staff.nuid}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
