<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Staffs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">All Staffs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/adminDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">View All Staffs</h2>
        
        <form th:action="@{'/searchStaffs'}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by Name or NUID" name="keyword"
                    th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>NUID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="staff : ${staffs}">
                    <tr>
                        <td th:text="${staff.nuid}"></td>
                        <td th:text="${staff.fullName}"></td>
                        <td th:text="${staff.email}"></td>
                        <td>
                            <a th:href="@{'/viewStaff/' + ${staff.nuid}}" class="btn btn-success">View</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
