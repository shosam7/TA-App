<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Edit Job</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/staffLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Job</h2>

        <form th:object="${job}" th:action="@{/updateJob}" method="post">
            <div class="mb-3">
                <label for="jobId" class="form-label">Job ID:</label>
                <input type="text" id="jobId" name="jobId" class="form-control" th:value="${job.jobId}" readonly>
            </div>

            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" id="courseName" name="courseName" class="form-control"
                    th:value="${job.course.courseName}" readonly>
            </div>

            <div class="mb-3">
                <label for="numOpenings" class="form-label">Number of Openings:</label>
                <select id="numOpenings" name="numOpenings" class="form-select" required>
                    <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"
                        th:selected="${job.numOpenings == i}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements:</label>
                <textarea id="requirements" name="requirements" class="form-control"
                    th:text="${job.requirements}"></textarea>
            </div>

            <a th:href="@{/viewJobsPage}" class="btn btn-secondary">Back to View All Jobs</a>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
