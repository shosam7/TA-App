<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reject</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item">
                        <a class="nav-link" href="/staffDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staffLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Reject Application</h2>
            </div>
            <div class="card-body">

                <!-- Student Details Section -->
                <h3 class="card-title">Student Details</h3>
                <div class="row">
                    <div class="col-md-4">
                        <!-- Student Photo -->
                        <img th:src="@{'/photo/' + ${taApplication.student.nuid}}" class="img-thumbnail"
                            alt="Student Photo">
                    </div>
                    <div class="col-md-8">
                        <!-- Student Information -->
                        <p><strong>Student Name:</strong> <span
                                th:text="${taApplication.student.first + ' ' + taApplication.student.last}"></span></p>
                        <p><strong>NUID:</strong> <span th:text="${taApplication.student.nuid}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${taApplication.student.email}"></span></p>
                    </div>
                </div>

                <!-- Rejection Message Section -->
                <h3 class="card-title mt-4">Rejection Message</h3>
                <form th:action="@{/rejectApplication}" method="post">

                    <!-- Dialog Box for Staff Message -->
                    <div class="mb-3">
                        <label for="rejectionMessage" class="form-label">Message to student:</label>
                        <textarea class="form-control" id="rejectionMessage" name="rejectionMessage"
                            rows="5" th:text="${rejectionMessage}"></textarea>
                    </div>

                    <!-- Hidden Field for Application ID -->
                    <input type="hidden" name="applicationId" th:value="${taApplication.applicationId}" />

                    <!-- Buttons Section -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger">Reject Application</button>
                        <a th:href="@{/staffDashboard}" class="btn btn-secondary">Back to Staff Dashboard</a>
                        <a th:href="@{'/viewApplication/' + ${taApplication.applicationId}}" class="btn btn-primary">Go back 
                            View Application</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
