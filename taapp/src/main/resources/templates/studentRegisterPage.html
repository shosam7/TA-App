<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Register Student</h2>
        
        <div th:if="${#fields.hasErrors('student.*')}" class="alert alert-danger">
            <p th:each="error : ${#fields.errors('student.*')}" th:text="${error}"></p>
        </div>

        <form th:action="@{/studentRegister}" th:object="${student}" method="post" enctype="multipart/form-data">
            <!-- Input fields for student properties -->
            <div class="mb-3">
                <label for="nuid" class="form-label">NUID:</label>
                <input type="text" class="form-control" id="nuid" th:field="*{nuid}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="first" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first" th:field="*{first}" required>
            </div>

            <div class="mb-3">
                <label for="last" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last" th:field="*{last}" required>
            </div>

            <div class="mb-3">
                <label for="gpa" class="form-label">Current GPA:</label>
                <input type="text" class="form-control" id="gpa" th:field="*{gpa}" required>
            </div>

            <div class="mb-3">
                <label for="major" class="form-label">Major:</label>
                <input type="text" class="form-control" id="major" th:field="*{major}" required>
            </div>

            <div class="mb-3">
                <label for="entrance" class="form-label">Entrance Date:</label>
                <input type="text" class="form-control" id="entrance" th:field="*{entrance}" required>
            </div>

            <div class="mb-3">
                <label for="graduation" class="form-label">Expected Graduation Year:</label>
                <input type="text" class="form-control" id="graduation" th:field="*{graduation}" required>
            </div>

            <div class="mb-3">
                <label for="coop" class="form-label">Coop Experience:</label>
                <input type="text" class="form-control" id="coop" th:field="*{coop}">
            </div>

            <div class="mb-3">
                <label for="prevta" class="form-label">Previous TA Experience:</label>
                <input type="text" class="form-control" id="prevta" th:field="*{prevta}">
            </div>

            <div class="mb-3">
                <label for="courses" class="form-label">Courses Taken:</label>
                <input type="text" class="form-control" id="courses" th:field="*{courses}" required>
            </div>

            <!-- Add other input fields for remaining properties -->

            <!-- File input for transcript -->
            <div class="mb-3">
                <label for="transcript" class="form-label">Transcript:</label>
                <input type="file" class="form-control" id="transcript" name="transcript">
            </div>

            <!-- File input for photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Photo:</label>
                <input type="file" class="form-control" id="photo" name="photo">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
