<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item">
                        <a class="nav-link" href="/studentDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/studentLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	
    <div class="container mt-5">
        <h2 class="text-center mb-4">View Application</h2>

        <!-- Application Details -->
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="card-title">Application Details</h4>
            </div>
            <div class="card-body">
                <p><strong>Professor:</strong> <span th:text="${taApplication.staff.fullName}"></span></p>
                <p><strong>Course:</strong> <span th:text="${taApplication.job.course.courseName}"></span></p>
                <p><strong>Skills:</strong> <span th:text="${taApplication.skills}"></span></p>
                <p><strong>Grade:</strong> <span th:text="${taApplication.grade}"></span></p>
                <p><strong>Status:</strong> <span th:text="${taApplication.status}"></span></p>
                <!-- Dialog Box for Staff Message -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message from Professor:</label>
                    <textarea class="form-control" id="message" name="message"
                        rows="5" th:text="${taApplication.message}"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <!-- Download Resume Button -->
                <a th:href="@{'/downloadResume/' + ${taApplication.applicationId}}" class="btn btn-primary" role="button">Download Resume</a>
                <a th:href="@{'/viewPDF/' + ${'Resume'} + '/' + ${taApplication.applicationId}}" class="btn btn-info"
                    role="button" target="_blank">View Resume</a>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-3">
            <a th:href="@{'/deleteApplicationStudent/' + ${taApplication.applicationId}}" class="btn btn-danger">Delete Application</a>
        </div>

        <!-- Go Back Button -->
        <a href="/studentViewAllApplications" class="btn btn-secondary">Go Back</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
