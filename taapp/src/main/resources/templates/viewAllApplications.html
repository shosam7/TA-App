<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">All Applications</h2>

        <!-- Iterate over applications -->
        <div th:each="taApplication : ${taApplications}" class="card mb-3">
            <div class="card-body">

                <!-- Display Student Name -->
                <p class="card-text"><strong>Student Name:</strong> <span th:text="${taApplication.student.first + ' ' + taApplication.student.last}"></span></p>

                <!-- Display Course Name -->
                <p class="card-text"><strong>Course Name:</strong> <span th:text="${taApplication.job.course.courseName}"></span></p>

                <!-- View Application Button -->
                <a th:href="@{'/viewApplication/' + ${taApplication.applicationId}}" class="btn btn-primary">View Application</a>
            </div>
        </div>

        <!-- Go Back to Dashboard Button -->
        <a href="/staffDashboard" class="btn btn-secondary mt-3">Go Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
