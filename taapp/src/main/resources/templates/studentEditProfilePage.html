<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Edit Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item">
                        <a class="nav-link" href="/studentDashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/studentLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	
    <div class="container mt-5">
        <h2>Edit Details</h2>
        
        <div th:if="${#fields.hasErrors('student.*')}" class="alert alert-danger">
            <p th:each="error : ${#fields.errors('student.*')}" th:text="${error}"></p>
        </div>

        <form th:action="@{/updateStudent}" th:object="${student}" method="post" enctype="multipart/form-data">

            <div class="card mb-3">
                <div class="card-header">
                    <h4 class="card-title">Your Details</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img th:src="@{'/photo/' + ${student.nuid}}" class="img-thumbnail" alt="Student Photo">
                            <input type="file" class="form-control" id="photo" name="photo">
                        </div>
                        <div class="col-md-8">
                            <p><strong>NUID:</strong> <span th:text="${student.nuid}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="first" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first" th:field="*{first}" th:text="${student.first}" required>
            </div>

            <div class="mb-3">
                <label for="last" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last" th:field="*{last}" th:text="${student.last}" required>
            </div>

            <div class="mb-3">
                <label for="gpa" class="form-label">Current GPA:</label>
                <input type="text" class="form-control" id="gpa" th:field="*{gpa}" th:text="${student.gpa}" required>
            </div>

            <div class="mb-3">
                <label for="major" class="form-label">Major:</label>
                <input type="text" class="form-control" id="major" th:field="*{major}" th:text="${student.major}" required>
            </div>

            <div class="mb-3">
                <label for="entrance" class="form-label">Entrance Date:</label>
                <input type="text" class="form-control" id="entrance" th:field="*{entrance}" th:text="${student.entrance}" required>
            </div>

            <div class="mb-3">
                <label for="graduation" class="form-label">Expected Graduation Year:</label>
                <input type="text" class="form-control" id="graduation" th:field="*{graduation}" th:text="${student.graduation}" required>
            </div>

            <div class="mb-3">
                <label for="coop" class="form-label">Coop Experience:</label>
                <input type="text" class="form-control" id="coop" th:field="*{coop}" th:text="${student.coop}">
            </div>

            <div class="mb-3">
                <label for="prevta" class="form-label">Previous TA Experience:</label>
                <input type="text" class="form-control" id="prevta" th:field="*{prevta}" th:text="${student.prevta}">
            </div>

            <div class="mb-3">
                <label for="courses" class="form-label">Courses Taken:</label>
                <input type="text" class="form-control" id="courses" th:field="*{courses}" th:text="${student.courses}" required>
            </div>

            <div class="mb-3">
                <label for="transcript" class="form-label">Upload a new transcript:</label>
                <input type="file" class="form-control" id="transcript" name="transcript">
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <br>
        <a href="/studentDashboard" class="btn btn-secondary">Cancel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
