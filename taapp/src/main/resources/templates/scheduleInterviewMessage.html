<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Schedule Interview with Student</h2>
            </div>
            <div class="card-body">

                <!-- Student Details Section -->
                <h3 class="card-title">Student Details</h3>
                <div class="row">
                    <div class="col-md-4">
                        <!-- Student Photo -->
                        <img th:src="@{'/photo/' + ${taApplication.student.nuid}}" class="img-thumbnail"
                            alt="Student Photo">
                    </div>
                    <div class="col-md-8">
                        <!-- Student Information -->
                        <p><strong>Student Name:</strong> <span
                                th:text="${taApplication.student.first + ' ' + taApplication.student.last}"></span></p>
                        <p><strong>NUID:</strong> <span th:text="${taApplication.student.nuid}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${taApplication.student.email}"></span></p>
                    </div>
                </div>

                <!-- Interview Message Section -->
                <h3 class="card-title mt-4">Interview Details</h3>
                <form th:action="@{/scheduleInterview}" method="post">

                    <!-- Dialog Box for Staff Message -->
                    <div class="mb-3">
                        <label for="interviewMessage" class="form-label">Message to student:</label>
                        <textarea class="form-control" id="interviewMessage" name="interviewMessage"
                            rows="5" th:text="${interviewMessage}"></textarea>
                    </div>

                    <!-- Hidden Field for Application ID -->
                    <input type="hidden" name="applicationId" th:value="${taApplication.applicationId}" />

                    <!-- Buttons Section -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">Schedule Interview</button>
                        <a th:href="@{/staffDashboard}" class="btn btn-secondary">Back to Staff Dashboard</a>
                        <a th:href="@{'/viewApplication/' + ${taApplication.applicationId}}" class="btn btn-primary">Go back 
                            View Application</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
